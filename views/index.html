<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-1">
          <h1>Justin's APP API</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <div class="thumbnail" id="profile">
          </div>
          <div class='thumbnail' id="projects">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-offset-3">
        <div class="thumbnail" id="restaurants">
            <img src="/images/restaurants.jpg" alt="restaurant logo">
              <div class="caption">
              <h3>Justin's Favorite Restaurants</h3>
                        <p>Click the Button to Get the List!</p>
              <p>
                <a href="#" class="btn btn-primary" id="restaurantButton" role="button">
                  Get Restaurants!
                </a>
              </p>
              <form>
                  <div class="form-group">
                    <label for="restuarantName">Name of Restaurant</label>
                    <input type="text" class="form-control" id="restaurantName" placeholder="Restaurant Name">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="descriptionOfRestaurant" placeholder="Description">
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                  </div>
                  <div class="form-group">
                    <label for="rating">Rating out of 10</label>
                    <input type="number" class="form-control" id="rating" placeholder="Rating">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
